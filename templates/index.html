<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Researcher - 学术深度研究系统</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .input-section {
            padding: 40px;
            background: #f8fafc;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        #question-input {
            flex: 1;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
        }

        #question-input:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        #research-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #research-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        #research-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .examples {
            margin-top: 20px;
        }

        .examples h3 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .example-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .example-tag {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #2d3748;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .example-tag:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 154, 158, 0.3);
        }

        .results-section {
            display: none;
            padding: 40px;
            background: white;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            width: 0%;
            transition: width 0.5s ease;
        }

        .progress-steps {
            margin-bottom: 40px;
        }

        .step {
            padding: 15px 0;
            border-left: 4px solid #e2e8f0;
            padding-left: 20px;
            margin-bottom: 15px;
            opacity: 0;
            transform: translateX(-20px);
            transition: all 0.5s ease;
        }

        .step.active {
            opacity: 1;
            transform: translateX(0);
            border-color: #4facfe;
        }

        .step.completed {
            opacity: 0.7;
            border-color: #48bb78;
        }

        .step-title {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .step-content {
            color: #4a5568;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .final-result {
            display: none;
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 30px;
            margin-top: 30px;
        }

        .final-result.show {
            display: block;
            animation: fadeIn 0.8s ease;
        }

        .final-result h3 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-content {
            color: #4a5568;
            line-height: 1.8;
            white-space: pre-wrap;
            font-size: 16px;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .citation {
            background: #e6fffa;
            color: #065f46;
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            border: 1px solid #b2f5ea;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 0 2px;
        }

        .citation:hover {
            background: #4facfe;
            color: white;
            border-color: #4facfe;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(79, 172, 254, 0.3);
        }

        .citation-popup {
            display: none;
            position: fixed;
            background: white;
            border: 2px solid #4facfe;
            border-radius: 12px;
            padding: 20px;
            max-width: 500px;
            z-index: 1000;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            font-size: 14px;
            line-height: 1.5;
        }

        .citation-popup.show {
            display: block;
            animation: popupFadeIn 0.3s ease;
        }

        @keyframes popupFadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .citation-popup .popup-title {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .citation-popup .popup-authors {
            color: #4a5568;
            margin-bottom: 8px;
        }

        .citation-popup .popup-date {
            color: #718096;
            font-size: 12px;
            margin-bottom: 12px;
        }

        .citation-popup .popup-abstract {
            color: #4a5568;
            margin-bottom: 12px;
        }

        .citation-popup .popup-link {
            display: inline-block;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .citation-popup .popup-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }

        .citation-popup .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 20px;
            color: #718096;
            cursor: pointer;
            padding: 5px;
        }

        .citation-popup .close-btn:hover {
            color: #4a5568;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
            padding: 20px;
            background: #edf2f7;
            border-radius: 8px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #4facfe;
        }

        .stat-label {
            font-size: 14px;
            color: #4a5568;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
            }

            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 30px 20px;
            }

            .input-section, .results-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <h1><i class="fas fa-microscope"></i> Deep Researcher</h1>
            <p>基于arXiv的学术深度研究系统，让每个问题都得到专业的学术解答</p>
        </div>

        <!-- 输入区域 -->
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="question-input" placeholder="请输入您想要深度研究的问题，如：什么是Transformer架构？" 
                       maxlength="200">
                <button id="research-btn" onclick="startResearch()">
                    <i class="fas fa-search"></i>
                    <span>开始研究</span>
                </button>
            </div>

            <div class="examples">
                <h3><i class="fas fa-lightbulb"></i> 推荐问题：</h3>
                <div class="example-tags">
                    <button class="example-tag" onclick="setQuestion('什么是注意力机制？')">什么是注意力机制？</button>
                    <button class="example-tag" onclick="setQuestion('Transformer架构的工作原理')">Transformer架构的工作原理</button>
                    <button class="example-tag" onclick="setQuestion('深度学习和机器学习的区别')">深度学习和机器学习的区别</button>
                    <button class="example-tag" onclick="setQuestion('大语言模型的最新进展')">大语言模型的最新进展</button>
                    <button class="example-tag" onclick="setQuestion('强化学习在游戏AI中的应用')">强化学习在游戏AI中的应用</button>
                    <button class="example-tag" onclick="setQuestion('生成对抗网络的原理')">生成对抗网络的原理</button>
                </div>
            </div>
        </div>

        <!-- 结果展示区域 -->
        <div class="results-section" id="results-section">
            <h2><i class="fas fa-chart-line"></i> 研究进度</h2>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>

            <div class="progress-steps" id="progress-steps">
                <!-- 动态生成进度步骤 -->
            </div>

            <div class="final-result" id="final-result">
                <h3><i class="fas fa-graduation-cap"></i> 研究报告</h3>
                <div class="result-content" id="result-content"></div>
                <div class="stats" id="stats" style="display: none;"></div>
            </div>
        </div>
    </div>

    <!-- 引用弹窗 -->
    <div class="citation-popup" id="citation-popup">
        <button class="close-btn" onclick="hideCitationPopup()">×</button>
        <div class="popup-title" id="popup-title"></div>
        <div class="popup-authors" id="popup-authors"></div>
        <div class="popup-date" id="popup-date"></div>
        <div class="popup-abstract" id="popup-abstract"></div>
        <a class="popup-link" id="popup-link" href="#" target="_blank">
            <i class="fas fa-external-link-alt"></i> 查看论文
        </a>
    </div>

    <script>
        let currentSessionId = null;
        let stepCounter = 0;

        function setQuestion(question) {
            document.getElementById('question-input').value = question;
        }

        function startResearch() {
            const question = document.getElementById('question-input').value.trim();
            if (!question) {
                alert('请输入研究问题');
                return;
            }

            // 显示结果区域
            document.getElementById('results-section').style.display = 'block';
            document.getElementById('results-section').scrollIntoView({ behavior: 'smooth' });

            // 重置界面
            resetInterface();

            // 禁用按钮
            const btn = document.getElementById('research-btn');
            btn.disabled = true;
            btn.innerHTML = '<div class="loading-spinner"></div> 研究中...';

            // 发送请求开始研究
            fetch('/research', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ question: question })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                currentSessionId = data.session_id;
                startProgressStream();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('研究启动失败：' + error.message);
                resetButton();
            });
        }

        function resetInterface() {
            stepCounter = 0;
            document.getElementById('progress-fill').style.width = '0%';
            document.getElementById('progress-steps').innerHTML = '';
            document.getElementById('final-result').classList.remove('show');
            document.getElementById('result-content').innerHTML = '';
            document.getElementById('stats').style.display = 'none';
        }

        function resetButton() {
            const btn = document.getElementById('research-btn');
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-search"></i> <span>开始研究</span>';
        }

        function startProgressStream() {
            const eventSource = new EventSource(`/progress/${currentSessionId}`);
            let lastHeartbeat = Date.now();
            
            eventSource.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    
                    // 忽略心跳消息
                    if (data.step === 'heartbeat') {
                        lastHeartbeat = Date.now();
                        return;
                    }
                    
                    if (data.error) {
                        console.error('Progress error:', data.error);
                        eventSource.close();
                        resetButton();
                        alert('研究过程出现错误: ' + data.error);
                        return;
                    }

                    if (data.step === 'done') {
                        eventSource.close();
                        resetButton();
                        return;
                    }

                    if (data.step === 'result') {
                        showFinalResult(data.content);
                        return;
                    }

                    // 更新进度
                    if (data.progress) {
                        updateProgress(data.progress);
                    }

                    // 添加步骤
                    if (data.step && data.content) {
                        addProgressStep(data.step, data.content, data.timestamp);
                    }
                } catch (e) {
                    console.error('Error parsing SSE data:', e, event.data);
                }
            };

            eventSource.onerror = function(event) {
                console.error('SSE error:', event);
                eventSource.close();
                resetButton();
                
                // 检查是否是超时
                if (Date.now() - lastHeartbeat > 30000) {
                    alert('连接超时，请检查网络后重试');
                } else {
                    alert('连接中断，请重试');
                }
            };
            
            // 设置超时检测
            const timeoutCheck = setInterval(() => {
                if (Date.now() - lastHeartbeat > 45000) {
                    console.log('Connection timeout detected');
                    eventSource.close();
                    clearInterval(timeoutCheck);
                    resetButton();
                    alert('连接超时，请重试');
                }
            }, 10000);
            
            // 当连接关闭时清理定时器
            eventSource.addEventListener('close', () => {
                clearInterval(timeoutCheck);
            });
        }

        function updateProgress(progress) {
            document.getElementById('progress-fill').style.width = progress + '%';
        }

        function addProgressStep(step, content, timestamp) {
            stepCounter++;
            const stepsContainer = document.getElementById('progress-steps');
            
            const stepDiv = document.createElement('div');
            stepDiv.className = 'step';
            stepDiv.id = `step-${stepCounter}`;
            
            // 获取步骤图标和标题
            const { icon, title } = getStepInfo(step);
            
            stepDiv.innerHTML = `
                <div class="step-title">
                    <i class="${icon}"></i>
                    <span>${title}</span>
                    <small style="margin-left: auto; color: #718096;">${timestamp}</small>
                </div>
                <div class="step-content">${formatContent(content)}</div>
            `;
            
            stepsContainer.appendChild(stepDiv);
            
            // 延迟显示动画
            setTimeout(() => {
                stepDiv.classList.add('active');
            }, 100);

            // 滚动到最新步骤
            stepDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function getStepInfo(step) {
            const stepMap = {
                'start': { icon: 'fas fa-play-circle', title: '开始研究' },
                'thinking': { icon: 'fas fa-brain', title: '思考分析' },
                'thinking_result': { icon: 'fas fa-lightbulb', title: '分析结果' },
                'query_gen': { icon: 'fas fa-cog', title: '生成查询' },
                'queries': { icon: 'fas fa-list', title: '搜索查询' },
                'search_start': { icon: 'fas fa-search', title: '开始搜索' },
                'search_queries': { icon: 'fas fa-filter', title: '搜索参数' },
                'search_results': { icon: 'fas fa-file-alt', title: '搜索结果' },
                'paper_titles': { icon: 'fas fa-bookmark', title: '关键论文' },
                'analysis': { icon: 'fas fa-analytics', title: '结果分析' },
                'analysis_result': { icon: 'fas fa-check-circle', title: '分析完成' },
                'continue': { icon: 'fas fa-arrow-right', title: '继续研究' },
                'search_complete': { icon: 'fas fa-check-double', title: '搜索完成' },
                'final_gen': { icon: 'fas fa-pen', title: '生成报告' },
                'complete': { icon: 'fas fa-trophy', title: '研究完成' },
                'error': { icon: 'fas fa-exclamation-triangle', title: '出现错误' }
            };
            return stepMap[step] || { icon: 'fas fa-info-circle', title: '处理中' };
        }

        let paperDatabase = {}; // 存储论文数据

        function formatContent(content) {
            if (!content) return '';
            
            // 格式化引用 - 添加可点击功能
            content = content.replace(/\[citation:(\d+)\]/g, '<span class="citation" onclick="showCitationPopup($1)">[citation:$1]</span>');
            
            // 格式化Markdown链接为可点击链接
            content = content.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" style="color: #4facfe; text-decoration: underline;">$1</a>');
            
            // 保持换行
            return content;
        }

        function showCitationPopup(citationNum) {
            const paper = paperDatabase[citationNum];
            if (!paper) {
                console.log('Citation not found:', citationNum);
                return;
            }

            // 填充弹窗内容
            document.getElementById('popup-title').textContent = paper.title;
            document.getElementById('popup-authors').textContent = paper.authors;
            document.getElementById('popup-date').textContent = paper.date;
            document.getElementById('popup-abstract').textContent = paper.abstract;
            document.getElementById('popup-link').href = paper.url;

            // 显示弹窗
            const popup = document.getElementById('citation-popup');
            popup.classList.add('show');

            // 定位弹窗到鼠标附近
            const rect = event.target.getBoundingClientRect();
            popup.style.left = Math.min(rect.left, window.innerWidth - 520) + 'px';
            popup.style.top = Math.max(rect.bottom + 10, 50) + 'px';

            // 点击外部关闭
            setTimeout(() => {
                document.addEventListener('click', outsideClickHandler);
            }, 100);
        }

        function hideCitationPopup() {
            document.getElementById('citation-popup').classList.remove('show');
            document.removeEventListener('click', outsideClickHandler);
        }

        function outsideClickHandler(event) {
            const popup = document.getElementById('citation-popup');
            if (!popup.contains(event.target)) {
                hideCitationPopup();
            }
        }

        function extractPaperData(content) {
            // 从内容中提取论文数据
            const citationPattern = /\*\*\[citation:(\d+)\]\*\* (.+?)\n\*(.+?)\* \| (.+?) \| \[(.+?)\]\((.+?)\)\n(.+?)(?=\n\*\*|\n---|\n##|$)/gs;
            let match;
            
            while ((match = citationPattern.exec(content)) !== null) {
                const [, citationNum, title, authors, date, , url, abstract] = match;
                paperDatabase[citationNum] = {
                    title: title.trim(),
                    authors: authors.trim(),
                    date: date.trim(),
                    url: url.trim(),
                    abstract: abstract.trim()
                };
            }
        }

        function showFinalResult(result) {
            // 提取论文数据供引用点击使用
            extractPaperData(result);
            
            // 格式化并显示内容
            document.getElementById('result-content').innerHTML = formatContent(result);
            document.getElementById('final-result').classList.add('show');
            
            // 生成统计信息
            const citationCount = (result.match(/\[citation:\d+\]/g) || []).length;
            const wordCount = result.length;
            const estimatedReadTime = Math.max(1, Math.ceil(wordCount / 1000));
            const paperCount = Object.keys(paperDatabase).length;
            
            const statsHtml = `
                <div class="stat-item">
                    <div class="stat-value">${wordCount.toLocaleString()}</div>
                    <div class="stat-label">字符数</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${citationCount}</div>
                    <div class="stat-label">学术引用</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${paperCount}</div>
                    <div class="stat-label">参考论文</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${estimatedReadTime}</div>
                    <div class="stat-label">预计阅读时间(分钟)</div>
                </div>
            `;
            
            document.getElementById('stats').innerHTML = statsHtml;
            document.getElementById('stats').style.display = 'grid';
            
            // 滚动到结果
            document.getElementById('final-result').scrollIntoView({ behavior: 'smooth' });
            
            // 添加引用提示
            setTimeout(() => {
                const citations = document.querySelectorAll('.citation');
                if (citations.length > 0) {
                    citations[0].title = '点击查看论文详情';
                }
            }, 500);
        }

        // 回车键支持
        document.getElementById('question-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startResearch();
            }
        });
    </script>
</body>
</html>
